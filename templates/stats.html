<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-hover: #1976d2;
        }
        .container { 
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav {
            background: var(--primary);
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            margin-top: 2rem;
        }
        th {
            background-color: var(--card-background-color);
            font-weight: 600;
        }
        td, th {
            padding: 1rem;
            text-align: left;
        }
        tr:hover {
            background-color: var(--card-background-color);
        }
        .total {
            font-weight: 600;
            background-color: var(--card-background-color);
        }
        .stats-card {
            background: var(--card-background-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <strong><a href="/">{{ title }}</a></strong>
            <a href="/stats" style="float: right;">Statistics</a>
        </div>
    </nav>

    <main class="container">
        <h1>Domain Statistics</h1>

    <div class="stats-card">
        <table role="grid">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Pages Indexed</th>
                    <th>Total Size</th>
                    <th>Smallest Page</th>
                    <th>Largest Page</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in stats %}
                <tr>
                    <td>{{ stat.domain }}</td>
                    <td>{{ stat.page_count }}</td>
                    <td>{{ stat.total_size }}</td>
                    <td><a href="{{ stat.min_page_url }}">{{ stat.min_page_size }}</a></td>
                    <td><a href="{{ stat.max_page_url }}">{{ stat.max_page_size }}</a></td>
                </tr>
                {% endfor %}
                <tr class="total">
                    <td>Total</td>
                    <td>{{ total_pages }}</td>
                    <td>{{ total_size }}</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
</body>
</html>
